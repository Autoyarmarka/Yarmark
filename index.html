<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Автоярмарка — Реконструкция</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      background: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }
    .logo {
      max-width: 300px;
      margin-bottom: 30px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      color: #ccc;
      margin-bottom: 30px;
      max-width: 700px;
    }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 14px;
      color: #777;
      width: 100%;
      text-align: center;
    }
    @media (max-width: 600px) {
      .logo {
        max-width: 200px;
      }
      h1 {
        font-size: 22px;
      }
      p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <img src="logo.jpg" alt="Ярмарка Автомобилей" class="logo" />

  <h1>Сайт находится на стадии реконструкции</h1>
  <p>Мы обновляемся, чтобы стать ещё лучше. Скоро вернёмся!</p>

  <footer>
    © 2025 Ярмарка Автомобилей | autofair.ru
  </footer>

</body>
</html>
